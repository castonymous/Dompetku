<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet Pintar - Catat Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .card-enter { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="pb-32 bg-gray-50">

    <!-- Navbar Sticky -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-30 px-4 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white w-8 h-8 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-vault"></i>
            </div>
            <h1 class="font-bold text-gray-800">Dompet Pintar</h1>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-gray-500 uppercase tracking-wide">Saldo Saat Ini</p>
            <p class="font-bold text-blue-600 text-lg" id="global-balance">Rp 0</p>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <!-- Tab Switcher -->
        <div class="flex p-1 bg-gray-200 rounded-xl">
            <button onclick="switchTab('calculator')" id="tab-calc" class="flex-1 py-2 text-sm font-semibold rounded-lg bg-white shadow text-gray-800 transition-all">
                <i class="fa-solid fa-calculator mr-1"></i> Hitung
            </button>
            <button onclick="switchTab('history')" id="tab-hist" class="flex-1 py-2 text-sm font-semibold rounded-lg text-gray-500 hover:text-gray-700 transition-all">
                <i class="fa-solid fa-clock-rotate-left mr-1"></i> Riwayat
            </button>
        </div>

        <!-- SECTION 1: CALCULATOR -->
        <div id="section-calculator" class="space-y-4">
            
            <!-- Tipe Transaksi Toggle -->
            <div class="grid grid-cols-2 gap-3">
                <label class="cursor-pointer">
                    <input type="radio" name="transType" value="in" class="peer sr-only" checked onchange="updateTheme()">
                    <div class="peer-checked:bg-emerald-600 peer-checked:text-white peer-checked:border-emerald-600 bg-white border border-gray-200 text-gray-500 rounded-xl p-3 text-center transition-all">
                        <i class="fa-solid fa-arrow-down mb-1 block"></i>
                        <span class="font-bold text-sm">Pemasukan</span>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="transType" value="out" class="peer sr-only" onchange="updateTheme()">
                    <div class="peer-checked:bg-red-600 peer-checked:text-white peer-checked:border-red-600 bg-white border border-gray-200 text-gray-500 rounded-xl p-3 text-center transition-all">
                        <i class="fa-solid fa-arrow-up mb-1 block"></i>
                        <span class="font-bold text-sm">Pengeluaran</span>
                    </div>
                </label>
            </div>

            <!-- Total Input Display -->
            <div id="display-card" class="bg-emerald-600 rounded-2xl p-5 text-white shadow-lg transition-colors duration-300">
                <p class="text-emerald-100 text-xs font-medium mb-1 uppercase tracking-wide" id="display-label">Total Uang Fisik</p>
                <h2 class="text-3xl font-bold tracking-tight" id="grand-total">Rp 0</h2>
                <div class="mt-4 pt-4 border-t border-white/20 flex gap-2">
                    <input type="text" id="note-input" placeholder="Catatan (cth: Gajian / Belanja)" class="flex-1 bg-white/20 placeholder-emerald-100/70 text-white text-sm px-3 py-2 rounded-lg focus:outline-none focus:bg-white/30 border border-transparent focus:border-white/40">
                </div>
            </div>

            <!-- Money Inputs -->
            <div class="space-y-6 pb-20">
                <div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Uang Kertas</h3>
                    <div class="space-y-2" id="paper-container"></div>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Uang Koin</h3>
                    <div class="space-y-2" id="coin-container"></div>
                </div>
            </div>
        </div>

        <!-- SECTION 2: HISTORY -->
        <div id="section-history" class="hidden space-y-4">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold text-gray-700">Transaksi Terakhir</h3>
                <button onclick="clearHistory()" class="text-xs text-red-500 hover:text-red-700">Hapus Semua</button>
            </div>
            <div id="history-list" class="space-y-3 pb-20">
                <!-- History Items Injected Here -->
                <div class="text-center py-10 text-gray-400">
                    <i class="fa-solid fa-receipt text-4xl mb-3 opacity-30"></i>
                    <p>Belum ada transaksi</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom Action Bar -->
    <div id="action-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg z-40 transition-transform duration-300">
        <div class="max-w-md mx-auto flex gap-3">
            <button onclick="resetInputs()" class="px-4 py-3 rounded-xl bg-gray-100 text-gray-600 font-semibold hover:bg-gray-200 transition">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button onclick="saveTransaction()" id="btn-save" class="flex-1 bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-700 active:scale-95 transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-floppy-disk"></i> Simpan Transaksi
            </button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-5 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 text-sm font-medium flex items-center gap-2">
        <i class="fa-solid fa-circle-check text-green-400"></i>
        <span>Data Berhasil Disimpan!</span>
    </div>

    <script>
        // --- KONFIGURASI DATA ---
        const denominations = [
            { value: 100000, type: 'paper', label: '100.000', color: 'text-red-600' },
            { value: 50000, type: 'paper', label: '50.000', color: 'text-blue-600' },
            { value: 20000, type: 'paper', label: '20.000', color: 'text-green-600' },
            { value: 10000, type: 'paper', label: '10.000', color: 'text-purple-600' },
            { value: 5000, type: 'paper', label: '5.000', color: 'text-yellow-700' },
            { value: 2000, type: 'paper', label: '2.000', color: 'text-gray-600' },
            { value: 1000, type: 'paper', label: '1.000 (Kertas)', color: 'text-emerald-700' },
            { value: 1000, type: 'coin', label: '1.000 (Koin)', color: 'text-yellow-600' },
            { value: 500, type: 'coin', label: '500', color: 'text-gray-600' },
            { value: 200, type: 'coin', label: '200', color: 'text-gray-600' },
            { value: 100, type: 'coin', label: '100', color: 'text-gray-600' },
        ];

        let currentTotal = 0;

        // --- INIT UI ---
        function init() {
            const paperContainer = document.getElementById('paper-container');
            const coinContainer = document.getElementById('coin-container');

            denominations.forEach(denom => {
                const html = `
                    <div class="bg-white p-2 rounded-lg border border-gray-200 flex items-center gap-3 shadow-sm hover:border-gray-300 transition-colors">
                        <div class="w-24 pl-2">
                            <span class="font-bold ${denom.color}">${denom.label}</span>
                        </div>
                        <div class="flex-1 flex items-center gap-2">
                            <button onclick="adjustVal('${denom.value}-${denom.type}', -1)" class="w-8 h-8 rounded bg-gray-100 text-gray-500 hover:bg-gray-200 flex items-center justify-center font-bold">-</button>
                            <input type="number" 
                                id="input-${denom.value}-${denom.type}" 
                                class="w-full bg-transparent text-center font-bold text-gray-800 focus:outline-none"
                                placeholder="0" 
                                value=""
                                oninput="calculate()"
                                onfocus="this.select()"
                            >
                            <button onclick="adjustVal('${denom.value}-${denom.type}', 1)" class="w-8 h-8 rounded bg-gray-100 text-blue-600 hover:bg-blue-50 flex items-center justify-center font-bold">+</button>
                        </div>
                    </div>
                `;
                if (denom.type === 'paper') paperContainer.insertAdjacentHTML('beforeend', html);
                else coinContainer.insertAdjacentHTML('beforeend', html);
            });

            loadHistory();
            updateGlobalBalance();
        }

        // --- LOGIKA HITUNG ---
        function adjustVal(idSuffix, delta) {
            const input = document.getElementById(`input-${idSuffix}`);
            let val = parseInt(input.value) || 0;
            val += delta;
            if (val < 0) val = 0;
            input.value = val === 0 ? '' : val;
            calculate();
        }

        function calculate() {
            let total = 0;
            denominations.forEach(denom => {
                const input = document.getElementById(`input-${denom.value}-${denom.type}`);
                const qty = parseInt(input.value) || 0;
                total += (qty * denom.value);
            });
            currentTotal = total;
            document.getElementById('grand-total').innerText = formatRupiah(total);
        }

        // --- TEMA (IN/OUT) ---
        function updateTheme() {
            const type = document.querySelector('input[name="transType"]:checked').value;
            const card = document.getElementById('display-card');
            const btn = document.getElementById('btn-save');
            const note = document.getElementById('note-input');
            const label = document.getElementById('display-label');

            if (type === 'in') {
                card.className = "bg-emerald-600 rounded-2xl p-5 text-white shadow-lg transition-colors duration-300";
                btn.className = "flex-1 bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-700 transition flex items-center justify-center gap-2";
                note.placeholder = "Catatan Pemasukan (cth: Gajian)";
                label.innerText = "Total Pemasukan";
            } else {
                card.className = "bg-red-600 rounded-2xl p-5 text-white shadow-lg transition-colors duration-300";
                btn.className = "flex-1 bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-red-700 transition flex items-center justify-center gap-2";
                note.placeholder = "Catatan Pengeluaran (cth: Bayar Listrik)";
                label.innerText = "Total Pengeluaran";
            }
        }

        // --- TAB SWITCHER ---
        function switchTab(tab) {
            const calcSection = document.getElementById('section-calculator');
            const histSection = document.getElementById('section-history');
            const btnCalc = document.getElementById('tab-calc');
            const btnHist = document.getElementById('tab-hist');
            const actionBar = document.getElementById('action-bar');

            if (tab === 'calculator') {
                calcSection.classList.remove('hidden');
                histSection.classList.add('hidden');
                btnCalc.classList.replace('text-gray-500', 'text-gray-800');
                btnCalc.classList.add('bg-white', 'shadow');
                btnHist.classList.remove('bg-white', 'shadow');
                btnHist.classList.replace('text-gray-800', 'text-gray-500');
                actionBar.classList.remove('translate-y-full'); // Show buttons
            } else {
                calcSection.classList.add('hidden');
                histSection.classList.remove('hidden');
                btnHist.classList.replace('text-gray-500', 'text-gray-800');
                btnHist.classList.add('bg-white', 'shadow');
                btnCalc.classList.remove('bg-white', 'shadow');
                btnCalc.classList.replace('text-gray-800', 'text-gray-500');
                actionBar.classList.add('translate-y-full'); // Hide buttons
            }
        }

        // --- SAVE & HISTORY LOGIC ---
        function saveTransaction() {
            if (currentTotal === 0) {
                alert("Isi jumlah uang dulu bro!");
                return;
            }

            const type = document.querySelector('input[name="transType"]:checked').value;
            const note = document.getElementById('note-input').value || (type === 'in' ? 'Pemasukan' : 'Pengeluaran');
            
            // Build details string
            let details = [];
            denominations.forEach(denom => {
                const qty = parseInt(document.getElementById(`input-${denom.value}-${denom.type}`).value) || 0;
                if (qty > 0) {
                    details.push(`${qty}x ${denom.label}`);
                }
            });

            const transaction = {
                id: Date.now(),
                date: new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }),
                type: type,
                amount: currentTotal,
                note: note,
                details: details.join(', ')
            };

            // Save to LocalStorage
            let history = JSON.parse(localStorage.getItem('moneyHistory')) || [];
            history.unshift(transaction); // Add to top
            localStorage.setItem('moneyHistory', JSON.stringify(history));

            showToast();
            resetInputs();
            loadHistory();
            updateGlobalBalance();
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('moneyHistory')) || [];

            if (history.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-10 text-gray-400">
                        <i class="fa-solid fa-receipt text-4xl mb-3 opacity-30"></i>
                        <p>Belum ada transaksi</p>
                    </div>`;
                return;
            }

            let html = '';
            history.forEach(item => {
                const isPlus = item.type === 'in';
                const colorClass = isPlus ? 'text-emerald-600' : 'text-red-600';
                const sign = isPlus ? '+' : '-';
                const icon = isPlus ? 'fa-arrow-down' : 'fa-arrow-up';
                const bgIcon = isPlus ? 'bg-emerald-100' : 'bg-red-100';

                html += `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-start card-enter relative group">
                        <div class="flex gap-3">
                            <div class="${bgIcon} ${colorClass} w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                                <i class="fa-solid ${icon}"></i>
                            </div>
                            <div>
                                <p class="font-bold text-gray-800">${item.note}</p>
                                <p class="text-xs text-gray-400 mb-1">${item.date}</p>
                                <p class="text-xs text-gray-500 leading-tight">${item.details}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold ${colorClass}">${sign} ${formatRupiah(item.amount)}</p>
                            <button onclick="deleteItem(${item.id})" class="text-xs text-gray-300 hover:text-red-500 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fa-solid fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        function updateGlobalBalance() {
            const history = JSON.parse(localStorage.getItem('moneyHistory')) || [];
            let balance = 0;
            history.forEach(item => {
                if (item.type === 'in') balance += item.amount;
                else balance -= item.amount;
            });
            document.getElementById('global-balance').innerText = formatRupiah(balance);
        }

        function deleteItem(id) {
            if(confirm('Yakin mau hapus data ini? Saldo bakal berubah loh.')) {
                let history = JSON.parse(localStorage.getItem('moneyHistory')) || [];
                history = history.filter(item => item.id !== id);
                localStorage.setItem('moneyHistory', JSON.stringify(history));
                loadHistory();
                updateGlobalBalance();
            }
        }

        function clearHistory() {
            if(confirm('Hapus SEMUA riwayat? Data gak bisa balik lagi.')) {
                localStorage.removeItem('moneyHistory');
                loadHistory();
                updateGlobalBalance();
            }
        }

        // --- UTILS ---
        function resetInputs() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = '');
            document.getElementById('note-input').value = '';
            calculate();
        }

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2000);
        }

        // --- START ---
        init();
        updateTheme(); // set initial theme
    </script>
</body>
</html>
